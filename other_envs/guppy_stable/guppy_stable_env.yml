name: guppy_stable
channels:
  - bioconda
  - conda-forge
dependencies:
  - python=3.6 # ont-pyguppy-client-lib only support under v3.8, ref: https://github.com/nanoporetech/megalodon/issues/127
  - pip
  - samtools
  - ont_vbz_hdf_plugin # used for multi-fast5 and gz format, ref: https://github.com/jts/nanopolish/issues/620
  - pip:
      - ont-pyguppy-client-lib>=6.3.8

