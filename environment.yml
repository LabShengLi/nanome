name: nanome
channels:
  - bioconda
  - conda-forge
dependencies:
  - python=3.6.13 # need 3.6 for some software
  - pip
  - biopython
  - jinja2
  - joblib
  - matplotlib
  - minimap2
  - parallel
  - pillow
  - samtools
  - scipy
  - seaborn
  - numpy
  - pandas
  - statsmodels
  - pybedtools
  - rocksdb
  - python-rocksdb
  - cython
  - openpyxl
  - nanocomp
  - scikit-learn==0.21.3 # need by METEORE
  - ont-fast5-api==3.0 # need by fast5mod, will upgrade by pip for Megalodon
  - deepmod=0.1.3
  - ont-tombo=1.5.1
  - nanopolish=0.13.2
  - pip:
    - ont-pyguppy-client-lib
    - deepsignal==0.1.8
    - fast5mod==1.0.5
#The conflict is caused by:
#    fast5mod 1.0.5 depends on ont-fast5-api==3.0.0
#    megalodon 2.3.4 depends on ont-fast5-api>=3.2
